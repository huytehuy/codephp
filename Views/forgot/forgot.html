<body>
	<div class="navbar-holder sticky-top"></div>
	<script src="../Navbar/navbarScript.js"></script>
	<div class="login" style="margin-bottom: 180px !important;">
		<div class="container">
			<div class="row justify-content-md-center h-100">		
				<div class="card-wrapper col-md-8 border-warning">
					<div class="card fat p-1">
						<div class="card-body">
							<h3 class="card-title mb-4">Quên mật khẩu</h3>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">E-Mail</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email không hợp lệ!
									</div>
									<div class="form-text text-muted">
										Chúng tôi sẽ gửi Email chứa liên kết để bạn thiết lập lại mật khẩu
									</div>
								</div>
	
								<div class="card mt-3">
									<button type="submit" class="btn btn-warning btn-block w-100">
										Đặt lại mặt khẩu
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div class="footer-holder"></div>
	<script src="../footer/footerScript.js"></script>
